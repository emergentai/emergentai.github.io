<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergent AI - Coming Soon</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c; /* Dark background color */
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 100px auto;
            padding: 20px;
            background-color: #333333; /* Darker container background color */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: #ffffff; /* Text color */
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .highlight {
            color: #84ff00;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #646968;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #84ff00;
            color: #000
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Emergent Artificial Intelligence</h1>
        <p>We are currently working on something <span class="highlight">amazing</span>!</p>
        <p>Stay tuned for updates as we strive to bring you cutting-edge <span class="highlight">AI solutions</span> to grow your business.</p>
        <a href="mailto:info@emergentai.ca" class="btn">Get in touch!</a>
    </div>

</body>
</html>
